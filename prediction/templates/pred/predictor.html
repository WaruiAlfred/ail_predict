{% extends 'base.html' %}
{%block content%}
{{block.super}}
<div class="container">
    <div class="content">
        <h2>Please provide the following information </h2>
        <form action="{% url 'result' %}">
            {% csrf_token %}
            No. of Pregnancies: <input type="text"  name='Pregnancies' required> <br><br>
            Glucose: <input type="text" required name='Glucose'> <br><br>
            BloodPressure: <input type="text" required name='BloodPressure'> <br><br>
            SkinThickness: <input type="text" required name='SkinThickness'> <br><br>
            Insulin: <input type="text" required name='Insulin'> <br><br>
            BMI: <input type="text" required name='BMI'> <br><br>
            DiabetesPedigreeFunction: <input type="text" required name='DiabetesPedigreeFunction'> <br><br>
            Age: <input type="text" required name='Age'> <br><br>

            <input type="submit" value="submit" name="">

                                
        </form>
    </div>
</div>
{%endblock%}
